<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>



    <div class="container">
        <h1>Crystal Collector</h1>

        <div id="scoreboard">
            <h4 id="winLoss">Click any crystal to begin!</h4>
            <div id="crystalCount">Crystal Count</div>
            <div id="wins">Wins:</div>
            <div id="losses">Losses:</div>
        </div>

        <div id="crystals" class="clearfix">
            <h3> Crystals</h3>
            <div id="ruby">
                <img src="assets/images/ruby.jpg" />
            </div>
            <div id="diamond">
                <img src="assets/images/diamond.jpg" />
            </div>
            <div id="topaz">
                <img src="assets/images/topaz.jpg" />
            </div>
            <div id="emerald">
                <img src="assets/images/emerald.jpg" />
            </div>
        </div>
        <div id="yourTotal">
            <h3 class="clearfix">Your Score:</h3>
            <div id="score"></div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
